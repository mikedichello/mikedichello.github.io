<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Love Letter</title>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Love Letter</h1>
    <div  class="field" class="opponent">
      <div class="played-cards" id="opp-played-card">
        <h2>Played Cards</h2>
      </div>
      <div class="hand" id="opp-hand">
        <h2>Hand</h2>
      </div>
    </div>
    <div class="main">
      <div class="burned-cards">
          <h2>Burned Cards</h2>
      </div>
      <div class="prompts">
        <div id="prompt-text">PROMPT!</div>
        <button id="btn-draw" disabled>DRAW</button>
        <button id="btn-play" disabled>PLAY CARD</button>
        <button id="btn-pass" disabled>PASS TURN</button>
        
      </div>
      <div class="deck">
          <h2>Deck</h2>
          <img class="card" id="deck-back"  src="images/back.JPG" alt="card-back">
        </div>
    </div>
    <div class="field" class="player">
      <div class="played-cards" id="player-discard">
          <h2>Played Cards</h2>
      </div>
      <div class="hand" id="player-hand">
        <h2>Hand</h2>
        
      </div>
    </div>

    
</body>
</html>
